<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up & Login</title>
    <link rel="Stylesheet" href="../style/sign.css" />
    <link rel="icon" href="ee.png" />
  </head>
  <body>
    <div class="hero">
      <div class="formbox">
        <div class="button-box">
          <div id="toggle-btn"></div>
          <button id="toggle-login" type="button1" class="toggle-btn">
            log In
          </button>
          <button id="toggle-signup" type="button" class="toggle-btn">
            Register
          </button>
        </div>
        <div class="social-icons">
          <a href="https://www.facebook.com" target="_blank"
            ><img src="../images/fb.png"
          /></a>
          <a href="https://www.twitter.com" target="_blank"
            ><img src="../images/tw.png"
          /></a>
          <a href="https://www.google.com" target="_blank"
            ><img src="../images/gp.png"
          /></a>
        </div>
        <form name="login-form" id="login" class="input-group">
          <input
            name="user-id"
            type="text"
            class="input-field"
            placeholder="Username"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Enter Password"
            required
          />
          <input type="checkbox" class="check-box" /><span>
            Remember Password</span
          >
          <button type="submit" class="submit-btn">Log in</button>
        </form>
        <form id="register" name="signup-form" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            required
          />
          <input
            type="email"
            class="input-field"
            placeholder="Email Id"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Enter Password"
            required
          />
          <input type="checkbox" class="check-box" /><span
            >I agree to the terms & conditions</span
          >
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
      <script src="../js/sign.js"></script>
    </div>
  </body>
</html>
